<style>
  /* Custom Scrollbar for Webkit browsers on desktop */
  @media (min-width: 768px) {
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
  }
  /* Utility to hide scrollbars */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  /* Remove ugly focus outline as custom focus rings are used */
  *:focus-visible {
    outline: none;
  }
  /* Custom text selection color with !important to override defaults */
  *::selection {
    background-color: #dbeafe !important; /* Tailwind CSS blue-100 */
    color: #1e293b !important; /* Tailwind CSS slate-800 */
  }
</style>
